<div class="stepper">
    <section class="horizontal-wizard">
    <div id="stepper1" class="bs-stepper horizontal-wizard-example">
        <div class="bs-stepper-header custom-header row" style="flex-direction:row">
            
            <div class="step col-md-1 col-3 m-0 p-0" data-target="#account-details">
                <button class="step-trigger mobile-view" style="padding: 0px !important">
                    <div class="head1">
                        <p class="title1 cus-padding">Step</p>
                        <p class="title1 cus-padding">1 of 8</p>
                    </div>
                </button>
            </div>

            <div [hidden]="true" class="step col-md-1 col-3 m-0 p-0" data-target="#personal-info">
                <button class="step-trigger">
                    <div class="head1">
                        <p class="title1 cus-padding">Step</p>
                        <p class="title1 cus-padding">2 of 8</p>
                    </div>
                </button>
            </div>

            <div class=" col-md-4 col-7" style="padding-left: 21px !important;">
                <p class="hed m-1 cus-padding">Business Details</p>
                <p class="hed2 ml-1 mb-0 cus-padding">Address</p>
            </div>
            <div class=" col-md-7 col-2">
                <div class="row">
                    <div class="col-md-6 pt-md-2 mobile-hiden">
                        <button type="submit" rippleEffect class="btn next-btn btn-reverse"
                            (click)="next()">NEXT</button>
                    </div>
                    <div class="col-md-4 pt-md-2 mobile-hiden">
                        <p class="btn-reverse">Your Business Address</p>
                    </div>
                    <div class="col-md-2 pt-md-2 col-12">
                        <p class="btn-reverse mb-0"> <em data-feather="list"
                                class="font-medium-4 text-primary toggle-icon cursor"></em>
                            Steps</p>
                    </div>

                </div>

                </div> -->
            </div>

        </div>



        <!-- // form data -->

        <div class="bs-stepper-content">
            <form (ngSubmit)="(HWForm.form.valid)" #HWForm="ngForm">
                <div id="account-details" class="content">
                    <app-business-details-info-page [stepper]="horizontalWizardStepper"></app-business-details-info-page>
                </div>

                    <app-business-details-address-page [stepper]="horizontalWizardStepper"></app-business-details-address-page>
                </div>
