<div>
  <form #accountDetailsForm="ngForm">
    <div class="row">
      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="username">Business Name *</label>
        <input [(ngModel)]="TDNameVar" #TDNameRef="ngModel" required type="text" name="username" id="username"
          class="form-control input-form" [class.error]="!TDNameRef.valid && accountDetailsForm.submitted"
          placeholder="John Smith" />
        <span *ngIf="accountDetailsForm.submitted && TDNameRef.invalid" class="invalid-form">
          <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="email">Incorporation Type *</label>
        <select class="form-control input-form" placeholder="select" id="basicSelect">
          <option>IT</option>
          <option>Blade Runner</option>
          <option>Thor Ragnarok</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="email">Incorporation Date *</label>
        <input [(ngModel)]="TDNameVar" #TDNameRef="ngModel" required type="text" name="username" id="username"
        class="form-control input-form" [class.error]="!TDNameRef.valid && accountDetailsForm.submitted"
        placeholder="MM/DD/YYYY" />
      <span *ngIf="accountDetailsForm.submitted && TDNameRef.invalid" class="invalid-form">
        <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
      </span>


      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="email">Business Category *</label>
        <select class="form-control input-form" placeholder="select" id="basicSelect">
          <option>IT</option>
          <option>Blade Runner</option>
          <option>Thor Ragnarok</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="email">Trading Type *</label>
        <select class="form-control input-form" placeholder="select" id="basicSelect">
          <option>IT</option>
          <option>Blade Runner</option>
          <option>Thor Ragnarok</option>
        </select>
      </div>


      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="username">Count of Retail outlets, if applicable </label>
        <input [(ngModel)]="TDNameVar" #TDNameRef="ngModel" required type="text" name="username" id="username"
          class="form-control input-form" [class.error]="!TDNameRef.valid && accountDetailsForm.submitted"
          placeholder="Number of outlets" />
        <span *ngIf="accountDetailsForm.submitted && TDNameRef.invalid" class="invalid-form">
          <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="username">Trade License Number * </label>
        <input [(ngModel)]="TDNameVar" #TDNameRef="ngModel" required type="text" name="username" id="username"
          class="form-control input-form" [class.error]="!TDNameRef.valid && accountDetailsForm.submitted"
          placeholder="Number of outlets" />
        <span *ngIf="accountDetailsForm.submitted && TDNameRef.invalid" class="invalid-form">
          <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
        </span>
      </div>

    </div>

    <hr class="mb-3 mt-2" />
    <div class="row">
      <div class="justify-content-between col-md-12 fooder-div-btn">
        <button (click)="horizontalWizardStepperNext()" type="submit" class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5" rippleEffect>
          <span  class="align-middle d-sm-inline-block ">Next</span><i data-feather="arrow-right"
            class="align-middle ml-sm-25 ml-0"></i>
        </button>
      </div>
    </div>



    
  </form>
</div>
