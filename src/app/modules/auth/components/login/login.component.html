<div class="auth-wrapper auth-v2 login">
    <div class="auth-inner row m-0">
        <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
            <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
            <h2 class="brand-text text-primary ml-1">Lnddo</h2>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img class="img-fluid" [src]="
              coreConfig.layout.skin === 'dark'
                ? 'assets/images/pages/login-v2-dark.svg'
                : 'assets/images/pages/login-v2.svg'
            " alt="Login V2" />
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Login-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto login-container">
                <h2 class="card-title font-weight-bold mb-1 sign-title">Sign in</h2>
                <p class="card-text mb-2 sign-sub-title">Welcome to your LNDDO Account</p>

                <button [disabled]="loading" class="btn btn-primary btn-block btn-uaepass" tabindex="4" rippleEffect>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign in with UAE
                    PASS</button>

                <p class='sign-option'>Or Sign in with your LNDDO Account</p>

                <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                    <div class="alert-body">
                        <p>{{ error }}</p>
                    </div>
                </ngb-alert>

                <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="login-mobile">Mobile Number</label>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">+971</span>
                            </div>

                            <input type="text" class="form-control" formControlName="mobile" placeholder="560003293"
                                mask="000000000" aria-describedby="login-mobile" id="login-mobile" autofocus='' />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="login-password">Password</label>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                                class="form-control form-control-merge"
                                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                placeholder="***********" id="login-password" aria-describedby="login-password"
                                tabindex="2" />
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                        'icon-eye-off': passwordTextType,
                        'icon-eye': !passwordTextType
                      }" (click)="togglePasswordTextType()"></i></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                            [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="d-flex justify-content-between remember-me">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="remember" checked />
                                <label class="custom-control-label" for="remember">Remember me</label>
                            </div>
                            <a routerLink="/pages/authentication/forgot-password-v1">
                                <small>Forgot Password?</small>
                            </a>
                        </div>
                    </div>



                    <button [disabled]="loading" class="btn btn-primary btn-block btn-sign-in" tabindex="4"
                        rippleEffect>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Continue
                    </button>
                </form>
                <p class="text-center mt-2 link-option">
                    <span>Donâ€™t have an account? </span><a routerLink="/pages/authentication/register-v2"><span
                            class='link-option' style='font-weight:bold;'>&nbsp;Register</span></a>
                </p>
            </div>
        </div>
        <!-- /Login-->
    </div>
</div>
