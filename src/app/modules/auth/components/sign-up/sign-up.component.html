<div class="auth-wrapper auth-v2 register">
    <div class="auth-inner row m-0">
        <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
            <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
            <h2 class="brand-text text-primary ml-1">Lnddo</h2>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5" style='padding-left: 164px !important;'>
            <div class="w-100 d-lg-flex justify-content-center d-flex flex-column align-items-start px-5 left-view">

                <img src="assets/images/lnddo/logo/logo-flat.png" alt="logo" class='logo'>
                <h2>Small Business Loans in UAE</h2>
                <h5>Quick and Easy Access to Finance for growing Businesses.</h5>

                <hr>

                <span>Featured In</span>
                <img src="assets/images/lnddo/logo/arabian-business.png" class='logo-business' alt="logo">
                <p>Lörem ipsum semihet ladilig obös etiheten. Jabel semivision.</p>

            </div>
        </div>
        <!-- /Left Text-->
        <!-- Register-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5" style='padding-right: 164px !important;'>
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto register-container">
                <h2 class="card-title font-weight-bold mb-1 sign-title">Let’s get started</h2>

                <button [disabled]="loading" class="btn btn-primary btn-block btn-uaepass" tabindex="4" rippleEffect>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Register with UAE
                    PASS</button>

                <p class='sign-option'>Or Register on LNDDO</p>

                <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                    <div class="alert-body">
                        <p>{{ error }}</p>
                    </div>
                </ngb-alert>

                <form class="auth-login-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div class="form-group default-input">
                        <label class="form-label" for="register-name">First and last Name *</label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" aria-describedby="register-name"
                            autofocus="" tabindex="1" id="register-name" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-mobile">Mobile Number</label>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">+971</span>
                            </div>

                            <input type="text" class="form-control" formControlName="mobile" placeholder="560003293"
                                mask="000000000" aria-describedby="register-mobile" id="register-mobile" autofocus='' />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="register-password">Password</label>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                                class="form-control form-control-merge"
                                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                placeholder="***********" id="register-password" aria-describedby="register-password"
                                tabindex="2" />
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                        'icon-eye-off': passwordTextType,
                        'icon-eye': !passwordTextType
                      }" (click)="togglePasswordTextType()"></i></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                            [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>

                    <button [disabled]="loading" class="btn btn-primary btn-block btn-sign-in" tabindex="4"
                        rippleEffect>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Continue
                    </button>
                </form>
                <p class="text-center mt-2 link-option">
                    <span>Have an account? </span><a routerLink="/auth/login"><span class='link-option'
                            style='font-weight:bold;'>&nbsp;Sign in</span></a>
                </p>
            </div>
        </div>
        <!-- /Register-->
    </div>
</div>
