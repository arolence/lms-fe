<div class="pl56 pt48 pr57 pt-m-24 pl-m-24 pr-m-24">
  <div class="web-view m7">
    <em data-feather="chevron-left" class="font-medium-4 text-primary toggle-icon cursor"></em>
  </div>
  <p class="Fo-14 LH-18 color-w m24 mb-0">Continue</p>

<h2 class="font-bold Fo-20 LH-26 m8 mb-0">Register with LNDDO</h2>
<p class="Fo-16 LH-21 m8 mb-0">Please enter your Mobile number</p>


<form class="auth-login-form m32 m-m24" [formGroup]="loginForm">
  <div class="form-group mb-0">
    <label class="form-label Fo-16 LH-21 mb-0" for="login-email">Mobile Number *</label>
    <input type="text" formControlName="email" class="form-control Fo-16 LH-21 m12"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="560003293" aria-describedby="login-email"
      autofocus="" tabindex="1" />
  </div>

  <div class="row">
    <span class="col-md-12 Fo-16 LH-21 m24 m-m16 mb-0">We sent you a verification code to verify your cell phone , please enter it
      below</span>
    <span class="col-md-6 col-6 m36 m-m16"> Wrong number ? </span>
    <span class="col-md-6 col-6 m36 font-bold text-center  m-m16"> Change </span>
  </div>



</form>
</div>

<div class='verification m39'>
  <p class='Fo-16 LH-21 m20 mb-0 m-m0'>Enter Verification Code *</p>

  <div class="code-inputs m10">
    <input type="text" placeholder="" pattern="\d*" maxlength="1">
    <input type="number" placeholder="" maxlength="1">
    <input type="number" placeholder="" maxlength="1">
    <input type="number" placeholder="" maxlength="1">
    <input type="number" placeholder="" maxlength="1">
    <input type="number" placeholder="" maxlength="1">
  </div>

  <ngb-alert [dismissible]="false" [hidden]="false" [type]="'danger'" class="m18 m-m8 mb-0">
    <div class="alert-body">
      <div>
        <img width="16" height="18" class="info-icon" src="../../../../../assets/images/payments/info.svg" alt="info" />
      </div>
      <span class="bold-color Fo-12 LH-16 ">We canâ€™t verify your verififcation code, please try again.</span>
    </div>
  </ngb-alert>

  <button [disabled]="loading" class="btn btn-outline-dark btn-block bold-color Fo-16 LH-18 m24 m-m32 mobile-cus-btn" tabindex="4" rippleEffect>
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Request a new code
  </button>

  <button [disabled]="false" class="btn btn-primary btn-block Fo-16 LH-18 m24 m-m32 mb18" tabindex="4" rippleEffect>
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Verify
  </button>
</div>
