<h2 class="card-title font-weight-bold mb-1">Sign in</h2>
<p class="card-text mb-2">Welcome to your LNDDO Account</p>

<button [disabled]="loading" class="btn btn-block sso-btn" tabindex="4" rippleEffect>
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign in with UAE PASS
</button>

<form class="auth-login-form mt-2" [formGroup]="loginForm">
  <div class="form-group">
    <label class="form-label" for="login-email">Mobile Number *</label>
    <input type="text" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="560003293"
      aria-describedby="login-email" autofocus="" tabindex="1" />
  </div>
  
  <ngb-alert [dismissible]="false" [hidden]="true" [type]="'danger'">
    <div class="alert-body">
      <span [data-feather]="'info'" [class]="'mr-25 align-middle'"></span>
      <span class="normal-color"> Incorrect Password</span>
    </div>
  </ngb-alert>


  <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Continue
  </button>
</form>
<p class="text-center mt-2">
  <span>Donâ€™t have an account?</span><a routerLink="/pages/authentication/register-v2"><span>&nbsp;Register</span></a>
</p>
