<div class="p-md-3 p-1">
<img width="185" height="55" class="web-view" src="../../../../../assets/images/logo/logo.png" alt="logo" />
<h2 class="card-title font-bold Fo-20 LH-26 mt-md-0 mt-2 mb-0">Sign in</h2>
<p class="card-text mt-md-2 mt-1 Fo-14 LH-18">Welcome to your LNDDO Account</p>

<button [disabled]="loading" class="btn btn-block sso-btn Fo-16 font-bold LH-21 mt-2" tabindex="4" rippleEffect>
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign in with UAE PASS
</button>



<p class="card-text Fo-16 LH-21 font-bold mt-2">Or Sign in with your LNDDO Account</p>

<form class="auth-login-form mt-2" [formGroup]="loginForm">
  <div class="form-group">
    <label class="form-label  Fo-16 LH-21" for="login-email">Mobile Number *</label>
    <input type="text" formControlName="email" class="form-control  Fo-16 LH-21"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="560003293"
      aria-describedby="login-email" autofocus="" tabindex="1" />
  </div>
  
  <ngb-alert [dismissible]="false" [hidden]="true" [type]="'danger'">
    <div class="alert-body">
      <span [data-feather]="'info'" [class]="'mr-25 align-middle'"></span>
      <span class="normal-color"> Incorrect Password</span>
    </div>
  </ngb-alert>


  <button [disabled]="loading" class="btn btn-primary btn-block font-bold Fo-16 LH-21 mt-3" tabindex="4" (click)="open()" rippleEffect>
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Continue
  </button>
</form>
<hr class="col-10" />

<p class="text-center mt-3">
  <span class=" Fo-16 LH-21 primary-color">Donâ€™t have an account?</span><a routerLink="/auth2/home/register"><span class="Fo-16 LH-21 primary-color font-bold">&nbsp;Register</span></a>
</p>
</div>
