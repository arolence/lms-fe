<app-stepper [isHidden]="true"></app-stepper>

<div class="stepper-pages">
  <hr class="mb-2" />

  <h5 class="font-bold mb-1">Consent</h5>
  <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-12 mb-1">
        <label class="form-label Fo-14" for="authorizedConsent">I CONFIRM that I am authorized to act on behalf of the
          company and
          all its partners / shareholders to apply for loan, execute documents, and provide all warranties and
          declarations to LNDDO. </label>
        <div class="display-flex">
          <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
            <input type="radio" formControlName='authorizedConsent' value="true" id="true" name="authorizedConsent"
              class="custom-control-input" checked />
            <label class="custom-control-label" for="true">Yes </label>
          </div>
          <div class="custom-control custom-radio mr-md-1 mt-md-0 mt-1">
            <input type="radio" formControlName='authorizedConsent' value="false" id="false" name="authorizedConsent"
              class="custom-control-input" />
            <label class="custom-control-label" for="false">No</label>
          </div>
        </div>
      </div>

      <hr class="col-12 mb-2 mt-2" />

      <label class="form-label col-md-12 mb-md-1 mt-md-1 Fo-14">Please Provide details of the authorized signatory at
        the company to complete the next steps. </label>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="fullName">Full Name *</label>
        <input formControlName='fullName' [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" type="text"
          name="fullName" id="fullName" class="form-control input-form" placeholder="John Smith " />
        <span *ngIf="submitted && f.fullName.errors" class="invalid-form">
          <small class="form-text text-danger" *ngIf="f.fullName.errors.required">This field is required</small>
        </span>
      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="mobileNumber">Phone Number *</label>
        <input type="text" name="mobileNumber" id="mobileNumber" class="form-control input-form"
          formControlName='mobileNumber' [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }"
          placeholder="+971  05xxxxxxx" />

        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
          <div *ngIf="f.mobileNumber.errors.required">This field is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label class="form-label Fo-14" for="email">Email ID *</label>
        <input type="text" name="email" id="email" class="form-control input-form" formControlName='email'
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Your email address" />

        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">This field is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

    </div>

    <hr class="mb-3 mt-2" />
    <div class="row">
      <div class="justify-content-between col-md-12">
        <button (click)="back()" class="btn btn-outline-secondary mobile-btn-p-back btn-prev" rippleEffect>
          <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
          <span class="align-middle d-sm-inline-block">Previous</span>
        </button>

        <button type="submit" [disabled]="loading" class="btn btn-primary btn-next btn-reverse pl-md-5 pr-md-5"
          rippleEffect>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <span class="align-middle d-sm-inline-block ">Next</span><i data-feather="arrow-right"
            class="align-middle ml-sm-25 ml-0"></i>
        </button>
      </div>
    </div>
  </form>
</div>
